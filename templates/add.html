<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Post</title>
</head>
<body>
    <h1>Add a New Blog Post</h1>
    <form action="{{ url_for('add') }}" method="POST">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" placeholder="Enter the post title" required><br><br>
        
        <label for="author">Author:</label><br>
        <input type="text" id="author" name="author" placeholder="Enter the author's name" required><br><br>
        
        <label for="content">Content:</label><br>
        <textarea id="content" name="content" placeholder="Enter the post content" rows="10" required></textarea><br><br>
        
        <input type="submit" value="Submit">
    </form>
    <a href="{{ url_for('index') }}">Back to the blog</a>
</body>
</html>
